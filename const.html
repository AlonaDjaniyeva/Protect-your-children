<!DOCTYPE html>
<html lang="en ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constanta in JavaScript</title>
</head>
<body>
    <script>
        "use strict";
        const PI = 3.1457567;//Number
        console.log(PI);
        let r = 7;
        let area = PI * r * r;
        console.log(`Area of circle with ${r} is ${area}`);

    </script>
